
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myInvoiceLabel">Create or edit a Invoice</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.invoice.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.invoice.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_total">Total</label>
            <input type="number" class="form-control" name="total" id="field_total"
                    ng-model="vm.invoice.total"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_paid">Paid</label>
                <input type="checkbox" name="paid" id="field_paid"
                          ng-model="vm.invoice.paid"/>
            <div ng-show="editForm.paid.$invalid">
                <p class="help-block"
                    ng-show="editForm.paid.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_location">Location</label>
            <select class="form-control" id="field_location" name="location" ng-model="vm.invoice.location" ng-options="location as location.id for location in vm.locations | orderBy:'id' track by location.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_battery">Battery</label>
            <select class="form-control" id="field_battery" name="battery" ng-model="vm.invoice.battery" ng-options="battery as battery.name for battery in vm.batteries track by battery.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_branch">Branch</label>
            <select class="form-control" id="field_branch" name="branch" ng-model="vm.invoice.branch" ng-options="branch as branch.name for branch in vm.branches track by branch.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
