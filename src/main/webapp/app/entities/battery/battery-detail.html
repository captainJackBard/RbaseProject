
<div>
    <h2><span>Battery</span> {{vm.battery.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Type</span></dt>
        <dd>
            <span>{{vm.battery.type}}</span>
        </dd>
        <dt><span>Model</span></dt>
        <dd>
            <span>{{vm.battery.model}}</span>
        </dd>
        <dt><span>Price</span></dt>
        <dd>
            <span>{{vm.battery.price}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.battery.name}}</span>
        </dd>
        <dt><span>Image</span></dt>
        <dd>
            <div ng-if="vm.battery.image">
                <a ng-click="vm.openFile(vm.battery.imageContentType, vm.battery.image)">
                    <img data-ng-src="{{'data:' + vm.battery.imageContentType + ';base64,' + vm.battery.image}}" style="max-width: 100%;" alt="battery image"/>
                </a>
                {{vm.battery.imageContentType}}, {{vm.byteSize(vm.battery.image)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="battery-detail.edit({id:vm.battery.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
