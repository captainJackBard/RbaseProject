<div>
    <h2>Stocks</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="stock.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Stock
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Quantity</span></th>
                    <th><span>Stock Date</span></th>
                    <th><span>Battery</span></th>
                    <th><span>Branch</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="stock in vm.stocks track by stock.id">
                    <td><a ui-sref="stock-detail({id:stock.id})">{{stock.id}}</a></td>
                    <td>{{stock.quantity}}</td>
                        <td>{{stock.stockDate | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="battery-detail({id:stock.battery.id})">{{stock.battery.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="branch-detail({id:stock.branch.id})">{{stock.branch.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="stock-detail({id:stock.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="stock.edit({id:stock.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="stock.delete({id:stock.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
